<ion-header>
  <ion-navbar>
    <ion-title text-center>Gestor de Lista</ion-title>
    <ion-buttons end>
      <button ion-button small clear (click)="actionBtn();">
        {{btnName}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content> 
  <ion-fab bottom right>
    <button ion-fab mini color="yellow"><ion-icon name="md-person-add"></ion-icon></button>
  </ion-fab>
  <ion-list-header style="margin-bottom:0px;">
   Datos Chofer
 </ion-list-header>
 <ion-row>
  <ion-col col-3>
   <ion-avatar item-start>
    <img class="img-profile" src="assets/imgs/chofer.png">
  </ion-avatar>
</ion-col>
<ion-col col-9>
  <h3>Pedro Jimenez</h3>
</ion-col>
</ion-row>
<ion-row style="position: relative;left: 24%;top: -60px;">
  <ion-col col-1 style="    align-self: center;">
    <img class="icon-profile" style="width: 25px;" src="assets/imgs/home.png">
  </ion-col>
  <ion-col col-10 style="align-self: center" no-padding>
   <ion-label *ngIf="!editing">{{value}}&nbsp;&nbsp;<span><ion-icon name="create" *ngIf="!editing" (tap)="startEditing()"></ion-icon></span></ion-label>
   <ion-item style="width: 240px;padding-left:0px;"*ngIf="editing">
    <ion-input [(ngModel)]="newValue"></ion-input>
    <div class="buttons" item-right>
      <button ion-button (click)="accept()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </ion-item>
</ion-col>
</ion-row>

<ion-list no-lines style="margin-top: -10%;">
  <ion-list-header>
    <h3 text-center>Lista del Recorrido</h3>
  </ion-list-header>
  <ion-item-group reorder="{{flag}}"  (ionItemReorder)="reorderItems($event);">
    <ion-item-sliding>
     <ion-item (tap)="MoveToPerfil()" style="border-bottom: 1px solid #dedede;">
      <ion-avatar item-start>
        <img class="img-profile" src="assets/imgs/kiid.png">
      </ion-avatar>
      <h2>Juan Gonzalez</h2>
      <ion-row style="line-height: 0px;">
        <ion-col col-2>
          <img class="icon-profile" src="assets/imgs/home.png">
        </ion-col>
        <ion-col col-10 style="align-self: center" no-padding>

        </ion-col>
        <ion-col col-2>

        </ion-col>
        <ion-col col-10 style="align-self: center" no-padding>
          <p>San Jose</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item-options side="right">

        Quitar

  </ion-item-sliding>
  <ion-item (tap)="MoveToPerfil()" style="border-bottom: 1px solid #dedede;">
