<ion-header>
  <ion-navbar>
    <ion-title text-center>Gestor de Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-theme" style="overflow:hidden"> 
  <ion-fab bottom right (tap)="showPrompt()">
    <button ion-fab mini color="yellow"><img class="img-fab" src="assets/imgs/addlist.png"></button>
  </ion-fab>
  <ion-list-header class="header-c">
   Datos Chofer
 </ion-list-header>
 <ion-row class="bg-profile">
  <ion-col col-3>
    <ion-avatar item-start>
      <img class="img-profile" src="assets/imgs/chofer.png">
    </ion-avatar>
  </ion-col>
  <ion-col col-9>
    <h3>Pedro Jimenez</h3>
  </ion-col>
</ion-row>
<ion-row class="row-gestor">
  <ion-col col-1 class="col-align">
    <img class="icon-profile" src="assets/imgs/home.png">
  </ion-col>
  <ion-col col-10 class="col-align" no-padding>
   <ion-label>Calle #  Esquina #</ion-label>
</ion-col>
</ion-row>
<!--   Lista del Gestor -->
<ion-list class="accordion-list">
  <!-- First Level -->
  <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>
    <!-- Toggle Button -->
    <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <!-- <ion-icon item-left name="clipboard"></ion-icon> -->
      <ion-icon item-left ios="ios-folder" md="ios-folder" *ngIf="!item.open"></ion-icon>
      <ion-icon item-left ios="ios-folder-open-outline" md="ios-folder-open-outline" *ngIf="item.open"></ion-icon>
      {{ item.name }}
      <ion-icon item-right name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon item-right name="arrow-down" *ngIf="item.open"></ion-icon>
    </button>

    <ion-list *ngIf="item.children && item.open" no-lines>
      <!-- Second Level -->
      <ion-list-header class="header-accordion" (tap)="MoveToList()" *ngFor="let child of item.children; let j = index" no-padding >
        <!-- Direct Add Button as Fallback -->
        <ion-item *ngIf="!child.children" ion-item detail-none class="child-item" text-wrap>
          <h2>{{ child.name }}</h2>
          <ion-icon item-right style="font-size:20px;" name="create" ></ion-icon>
          <ion-icon item-right style="font-size:20px;" name="trash"></ion-icon>
        </ion-item>
      </ion-list-header>
    </ion-list>
  </ion-list-header>
</ion-list>
<!-- Lista del Gestor End -->
</ion-content>
