<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <span class="title-1">Formulario de Registro</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="content-registro">
      <ion-row>
        <ion-col col-3>
          <img class="icon-profile" src="assets/imgs/furgon.png">
        </ion-col>
        <ion-col col-9 class="col-align" no-padding>
          <ion-label class="item item-input item-floating-label custom-login-label">
            <span class="input-label">Modelo del Vehiculo</span>
            <ion-input type="text" name="model" [(ngModel)]="Model"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <img class="icon-profile" src="assets/imgs/dni3.png">
        </ion-col>
        <ion-col col-9 class="col-align" no-padding>
          <ion-label class="item item-input item-floating-label custom-login-label">
            <span class="input-label">Patente/Matricula</span>
            <ion-input type="text" name="patent" [(ngModel)]="Patent"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <img class="icon-profile" src="assets/imgs/paint2.png">
        </ion-col>
        <ion-col col-9 class="col-align" no-padding>
          <ion-label class="item item-input item-floating-label custom-login-label">
            <span class="input-label">Color del Vehiculo (Opcional)</span>
            <ion-input type="text" name="color" [(ngModel)]="Color"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>
      <div class="buttons-section">
        <ion-row padding>
          <!-- <ion-col col-6>
            <button ion-button round color="danger">Cancelar</button>
          </ion-col> -->
          <ion-col col-6>
            <button ion-button round type="submit" (tap)="saveData()">Registrar</button>
          </ion-col>
        </ion-row>
      </div>
    </div>
</ion-content>
