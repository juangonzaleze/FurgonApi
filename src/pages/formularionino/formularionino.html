<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <span class="title-1">Formulario de Registro</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <div class="content-registro">
      <ion-row>
        <ion-col col-1 item-start>
          <div class="circle-container">
            <img class="img-number" src="assets/imgs/ss.png">
          </div>
        </ion-col>
        <ion-col col-11 text-center>
          <h5 class="title-infor">Información General</h5>
        </ion-col>
      </ion-row>
      <div padding>
       <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="person"></ion-icon>
        <span class="input-label">Nombre y Apellido</span>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-label>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="call"></ion-icon>
        <span class="input-label">Teléfono (Opcional)</span>
        <ion-input formControlName="telefono" type="number"></ion-input>
      </ion-label>
      <ion-list>
        <ion-label>Colegio</ion-label>
        <ion-row>
          <ion-col col-1>
            <ion-icon name="school"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <ion-select formControlName="establecimiento" placeholder="Seleccionar" [(ngModel)]="Colegio">
              <ion-option value="Opción 1">Opción 1</ion-option>
              <ion-option value="Opción 2">Opción 2</ion-option>
              <ion-option value="Opción 3">Opción 3</ion-option>
              <ion-option value="Opción 4">Opción 4</ion-option>
              <ion-option value="Opción 5">Opción 5</ion-option>
              <ion-option value="Opción 6">Opción 6</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-list>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="pin"></ion-icon><span class="input-label">Dirección de Retiro</span>
        <ion-input formControlName="retiro" type="text"></ion-input>
      </ion-label>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="pin"></ion-icon><span class="input-label">Dirección de Llegada</span>
        <ion-input formControlName="llegada" type="text"></ion-input>
      </ion-label>
      <ion-item>
        <ion-avatar item-start>
          <img class="icon-profile" src="assets/imgs/kiid.png">
        </ion-avatar>
        <p>Imagen de Perfil (Opcional)</p>
        <!-- <h2>Seleccionar Imagen</h2> -->
        <button ion-button color="login" icon-left>Subir Imagen&nbsp;&nbsp;<ion-icon name="images"></ion-icon></button>
      </ion-item>
    </div>
    <ion-row style="margin-top:5%;">
      <ion-col col-1 item-start>
        <div class="circle-container">
          <img class="img-number2" src="assets/imgs/two.png">
        </div>
      </ion-col>
      <ion-col col-11 text-center>
        <h5 class="title-infor">Observaciones<br> (Enfermedad o Discapacidades)</h5>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label stacked><span><ion-icon name="create" class="create-icon"></ion-icon></span>&nbsp;Descripción</ion-label>
      <ion-textarea class="text-area-infor" placeholder="Descripción"></ion-textarea>
    </ion-item>
    <div class="buttons-section">
      <ion-row padding>
        <ion-col col-6>
          <button ion-button round color="danger">Cancelar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round type="submit" [disabled]="!myForm.valid">Registrar</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</form>
</ion-content>
