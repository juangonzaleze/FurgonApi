<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <span class="title-1">Formulario de Registro</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="content-registro">
      <div padding>
       <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="person"></ion-icon>
        <span class="input-label">Nombre y Apellido</span>
        <ion-input [(ngModel)]="Name" type="text"></ion-input>
      </ion-label>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="card"></ion-icon>
        <span class="input-label">DNI</span>
        <ion-input [(ngModel)]="Dni" type="text"></ion-input>
      </ion-label>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="call"></ion-icon>
        <span class="input-label">Tel√©fono</span>
        <ion-input [(ngModel)]="Phone" type="number"></ion-input>
      </ion-label>
      <ion-label class="item item-input item-floating-label custom-login-label">
        <ion-icon name="mail"></ion-icon>
        <span class="input-label">Email</span>
        <ion-input [(ngModel)]="Email" type="text"></ion-input>
      </ion-label>
      <ion-item>
        <ion-avatar item-start>
          <img class="icon-profile" src="assets/imgs/padreuser.png">
        </ion-avatar>
        <p>Imagen de Perfil (Opcional)</p>
        <!-- <h2>Seleccionar Imagen</h2> -->
        <button ion-button color="login" icon-left>Tomar Foto&nbsp;&nbsp;<ion-icon name="images"></ion-icon></button>
        <button ion-button color="login" icon-left>Subir Imagen&nbsp;&nbsp;<ion-icon name="images"></ion-icon></button>
        <div class="preview" no-padding *ngIf="imgPreview">
          <img class="Img-Preview" [src]="imgPreview">
        </div>
      </ion-item>
    </div>
    <div class="buttons-section">
      <ion-row padding>
        <ion-col col-6>
          <button ion-button round color="danger">Cancelar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round (tap)="saveData()">Registrar</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
