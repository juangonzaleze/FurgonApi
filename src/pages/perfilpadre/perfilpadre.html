<ion-header>

	<ion-navbar>
		<ion-title text-center>
			<span class="title-1">Perfil Padre</span>
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="bg-theme">
	<ion-fab bottom right>
		<button ion-fab mini color="yellow" (tap)="MoveToPage()"><ion-icon name="md-person-add"></ion-icon></button>
	</ion-fab>
	<div class="contenido-Perfil">
		<div class="container-infor">
			<ion-row class="row-style">
				<ion-col col-4 class="col-align">
					<ion-avatar text-center>
						<img class="img-profile" src="assets/imgs/padreuser.png">
					</ion-avatar>
				</ion-col>
				<ion-col col-8>
					<ion-row>
						<ion-col col-2>
							<img class="icon-profile" src="assets/imgs/name.png">
						</ion-col>
						<ion-col col-10 style="align-self: center" no-padding>
							<p class="infor-quest">Nombre</p>
							<ion-label class="Infor-Person">Pedro Rodriguez</ion-label>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-2>
							<img class="icon-profile" src="assets/imgs/dni3.png">
						</ion-col>
						<ion-col col-10 style="align-self: center" no-padding>
							<p class="infor-quest">DNI</p>
							<ion-label class="Infor-Person">01234567</ion-label>
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>
		</div>
	</div>
	<ion-list>
		<ion-row class="row-style">
			<ion-col col-2 class="col-align">
				<ion-avatar item-start>
					<img class="icon-profile" src="assets/imgs/phone.png">
				</ion-avatar>
			</ion-col>
			<ion-col col-10 no-padding>
				<p class="infor-quest">Telefono</p>
				<ion-label class="Infor-Person">0000-000-0000</ion-label>
			</ion-col>
		</ion-row>
		<ion-row class="row-style">
			<ion-col col-2 class="col-align">
				<ion-avatar item-start>
					<img class="icon-profile" src="assets/imgs/email2.png">
				</ion-avatar>
			</ion-col>
			<ion-col col-10 no-padding>
				<p class="infor-quest">Email</p>
				<ion-label class="Infor-Person">Padre@Gmail.com</ion-label>
			</ion-col>
		</ion-row>
	</ion-list>
	<ion-list class="listwo">
		<ion-row class="row-style">
			<ion-col col-2 class="col-align">
				<ion-avatar item-start>
					<img class="icon-profile" src="assets/imgs/childs.png">
				</ion-avatar>
			</ion-col>
			<ion-col col-10 no-padding>
				<p class="title-car">Ni√±os Registrados</p>
			</ion-col>
		</ion-row>
		<ion-row class="row-style">
			<ion-item-sliding>
				<ion-item>
					<ion-avatar item-start>
						<img class="img-kid" src="assets/imgs/kiid.png">
					</ion-avatar>
					<h2 class="title-kid">Luis Rodriguez</h2>
					<ion-row>
						<ion-col col-2>
							<img class="icon-profile" src="assets/imgs/school.png">
						</ion-col>
						<ion-col col-10 style="align-self: center" no-padding>
							<p>San Jose</p>
						</ion-col>
					</ion-row>
				</ion-item>
				<ion-item-options side="right" class="items-options">
					<ion-row text-center>
						<ion-col col-2>
						</ion-col>
						<ion-col col-4 no-padding>
							<button ion-button color="primary" (tap)="MoveToProfileChild()">
								<ion-icon name="create"></ion-icon>
								Editar
							</button>
						</ion-col>
						<ion-col col-4 no-padding>
							<button ion-button color="danger">
								<ion-icon name="trash"></ion-icon>
								Borrar
							</button>
						</ion-col>
						<ion-col col-2>
						</ion-col>
					</ion-row>
				</ion-item-options>
			</ion-item-sliding>
		</ion-row>
		<ion-row class="row-style">
			<ion-item-sliding>
				<ion-item>
					<ion-avatar item-start>
						<img class="img-kid" src="assets/imgs/kiid.png">
					</ion-avatar>
					<h2 class="title-kid">Maria Rodriguez</h2>
					<ion-row>
						<ion-col col-2>
							<img class="icon-profile" src="assets/imgs/school.png">
						</ion-col>
						<ion-col col-10 style="align-self: center" no-padding>
							<p>San Jose</p>
						</ion-col>
					</ion-row>
				</ion-item>
				<ion-item-options side="right" class="items-options">
					<ion-row text-center>
						<ion-col col-2>
						</ion-col>
						<ion-col col-4 no-padding>
							<button ion-button color="primary" (tap)="MoveToProfileChild()">
								<ion-icon name="create"></ion-icon>
								Editar
							</button>
						</ion-col>
						<ion-col col-4 no-padding>
							<button ion-button color="danger">
								<ion-icon name="trash"></ion-icon>
								Borrar
							</button>
						</ion-col>
						<ion-col col-2>
						</ion-col>
					</ion-row>
				</ion-item-options>
			</ion-item-sliding>
		</ion-row>
	</ion-list>
</ion-content>
