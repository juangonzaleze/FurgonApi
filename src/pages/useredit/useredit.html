<ion-content>
	<div class="contenido-Perfil">

			<ion-row>

						<ion-avatar item-start>
							<img src="assets/imgs/userperfil.png">

					</ion-item>

			</ion-row>
		</ion-grid>
		<ion-list>
			<ion-item>
				<ion-grid class="info-form">

					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item>
				<ion-grid class="infor-form">
					<ion-row>
						<ion-col col-4>
							<ion-icon name="call"></ion-icon>
							<label class="infor-form__label">Telefono:</label>
						</ion-col>
						<ion-col col-8>
							<div class="form-group">
								<label class="infor-form__text">0000-000-0000</label>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item>
				<ion-grid class="infor-form">
					<ion-row>
						<ion-col col-4>
							<ion-icon name="mail"></ion-icon>
							<label class="infor-form__label">Mail:</label>
						</ion-col>
						<ion-col col-8>
							<div class="form-group">
								<label class="infor-form__text">Cr7TheBest@Gmail.com</label>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>

		<div text-center padding>
			<button ion-button color="danger" icon-left block>

				Editar Perfíl
