<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <span class="title-1">Registro de Padres</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-theme">
 <!--  <button ion-button  color="login" icon-start (tap)="MoveToPage()">
    <ion-icon name="md-person-add"></ion-icon>Registrar Niño
  </button> -->
  <ion-fab bottom right>
    <button ion-fab class="fab-button" color="yellow" (tap)="newPadre()"><img src="assets/imgs/addpadre.png"></button>
  </ion-fab>
  <ion-row class="row-pad" padding>
    <ion-col col-2>
      <ion-avatar>
        <img class="img-regis" src="assets/imgs/regis2.png">
      </ion-avatar>
    </ion-col>
    <ion-col col-10 style="align-self: center;">
      <h2 class="title-pad">Padres Registrados</h2>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let p of parents">
<!--     <ion-list-header no-lines style="background-color:transparent">
      <h2 text-center class="title-list">Niños Registrados&nbsp;<ion-icon name="ios-people"></ion-icon></h2>

    <ion-item-sliding #item>
      <ion-item  class="item-style">
        <ion-avatar item-start>
          <img class="img-profile" src="assets/imgs/padreuser.png">
        </ion-avatar>
        <h2>{{ p._profile.full_name }}</h2>
        <ion-row>
          <ion-col col-2>
            <img class="icon-profile" src="assets/imgs/dnii.png">
          </ion-col>
          <ion-col col-10 style="align-self: center" no-padding>
            <p>{{ p._profile.phone }}</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <!-- <button ion-button (tap)="MoveToPerfil()">Abrir</button> -->
        <button ion-button color="secondary" (tap)="EditPadre(p.id)">Editar</button>
        <button ion-button color="danger" (tap)="deleteParent(p.id)">Borrar</button>
      </ion-item-options>
    </ion-item-sliding>
