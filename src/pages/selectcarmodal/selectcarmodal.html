<ion-content class="main-view">
	<div class="overlay" (click)="dismiss()"></div>
	<div class="modal_content">
		<div style="height:130px;">
			<h3 text-center>Selecciona tu Vehiculo</h3>
			<ion-row>
				<ion-col col-3>
					<ion-avatar item-start>
						<img style="margin-top: 20%;" src="assets/imgs/chofer.png">
					</ion-avatar>
				</ion-col>
				<ion-col col-9>
					<h4>Pedro Jimenez</h4>
				</ion-col>
				<ion-row class="row-select">
					<ion-col col-2 style="align-self: center">
						<img src="assets/imgs/furgon2.png">
					</ion-col>
					<ion-col col-10>
						<ion-select  placeholder="Seleccionar" [(ngModel)]="Vehiculo">
							<ion-option value="Opción 1">00CD0E</ion-option>
							<ion-option value="Opción 2">00CD0E</ion-option>
							<ion-option value="Opción 3">00CD0E</ion-option>
							<ion-option value="Opción 4">00CD0E</ion-option>
							<ion-option value="Opción 5">00CD0E</ion-option>
							<ion-option value="Opción 6">00CD0E</ion-option>
						</ion-select>
					</ion-col>
				</ion-row>
			</ion-row>
			<div text-center>
				<button ion-button color="login" class="btn-login" (tap)="MoveToHome()">Iniciar Ruta</button>
			</div>
		</div>
	</div>
</ion-content>
